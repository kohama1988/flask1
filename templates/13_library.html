<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<form action="#" method="post">
    作者：<input type="text" name="author"> <br>
    书名：<input type="text" name="book"><br>
    <input type="submit" value="登录图书">
    <hr>

    <ul>
        {% for author in authors %}
            <li>{{ author.name }}</li>
            <ul>
            {% for book in author.books %}
                <li>{{ book.name }}</li>
            {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</form>
</body>
</html>
